<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/style.css">
    <title>App Calculadora</title>
</head>
<body>

<div class="form-body">

<img src="img/calculadora (2).png" alt="Calculadora">
<p class="text">App Calculadora v 1.0</p>

<form class="Calculadora-form">
    <input type="number" name="n1" id="n1" placeholder="Digite el primer numero">
    <input type="number" name="n2" id="n2" placeholder="Digite el segundo numero">
    <input type="button" value="+" id="button" onclick="sumar()">
    <input type="button" value="-" id="button" onclick="restar()">
    <input type="button" value="x" id="button" onclick="multiplicar()">
    <input type="button" value="/" id="button" onclick="divicion()">
    <p class="js" id="resultado_suma"></p>
    <p class="js" id="resultado_resta"></p>
    <p class="js" id="resultado_multiplicacion"></p>
    <p class="js" id="resultado_divicion"></p>
    
</form>
</div>
<div>
    <script src="js/app.js"></script>

</div>


</body>
</html>
